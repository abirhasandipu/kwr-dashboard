<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>KWRocket | Profile</title>
    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="overflow-x-hidden bg-slate-50">

    <!-- Profile info body -->
    <div class="flex justify-center items-center">
        <div
            class="mt-5 mb-20 py-5 px-10 rounded-md shadow-md bg-white w-[40%] small-laptop:w-[70] tablet:w-[80%] h-auto">
            <h3 class="pb-5 mb-5 text-xl font-medium border-b">
                Profile Information
            </h3>

            <div class="flex">
                <img class="h-20 w-20 rounded-full border" src="assets/abir.jpeg" alt="" />
                <div class="mt-8 flex items-center">
                    <button
                        class="flex justify-center items-center w-10 h-10 py-1 px-5 mx-2 rounded-full border text-indigo-600 hover:bg-indigo-600 hover:text-white ease-in-out duration-200">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </button>
                    <button
                        class="flex justify-center items-center w-10 h-10 py-1 px-5 mx-2 rounded-full border text-red-600 hover:bg-red-600 hover:text-white ease-in-out duration-200">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="flex mt-5 flex-col">
                <form action="" class="mt-5">
                    <label class="text-gray-600" for="">Name</label>
                    <input class="w-full border-2 border-indigo-300 py-2 px-4 mb-4 rounded-md" type="text"
                        placeholder="Abir Hasan" />
                    <label class="text-gray-600" for="">Email</label>
                    <input class="w-full border-2 border-gray-300 bg-gray-100 py-2 px-4 rounded-md" type="email"
                        disabled placeholder="abir@yivesystems.com" />
                    <div class="my-5 border-b"></div>
                    <label class="text-gray-600" for="">Password</label>
                    <input class="w-full border-2 border-indigo-300 py-2 px-4 mb-4 rounded-md" type="password"
                        placeholder="Password" />
                    <label class="text-gray-600" for="">Confirm Password</label>
                    <input class="w-full border-2 border-indigo-300 py-2 px-4 mb-4 rounded-md" type="password"
                        placeholder="" />
                    <label for="">Role</label>
                    <select
                        class="w-full border-2 border-indigo-300 text-gray-500 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state">
                        <option>Assign Role</option>
                        <option>Developer</option>
                        <option>Super Admin</option>
                        <option>Admin</option>
                        <option>User</option>
                    </select>

                    <input
                        class="px-8 py-2 mt-5 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 ease-in-out duration-200 cursor-pointer"
                        type="submit" />
                </form>
            </div>
            <div class="">
                <div class="grid grid-cols-2 pb-3 my-5 items-center border-b">
                    <h3 class="text-xl font-medium">Subscriptions</h3>
                    <select
                        class="h-10 border-2 border-indigo-300 text-gray-500 py-2 px-4 pr-8 rounded-md focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>Assign Subscription</option>
                        <option>Starter</option>
                        <option>Professional</option>
                        <option>Business</option>
                    </select>
                </div>

                <div class="flex justify-between items-center">
                    <p>YIVESytems Starter - $97 /month</p>
                    <p class="flex items-center gap-2">
                        <i class="text-xs text-green-500 fa-sharp fa-solid fa-circle"></i>Active
                    </p>
                    <div class="flex gap-2">
                        <span class="bg-green-500 w-8 h-8 flex justify-center items-center rounded-md"><i
                                class="text-white fa-solid fa-check"></i></span>
                        <span class="bg-yellow-500 w-8 h-8 flex justify-center items-center rounded-md"><i
                                class="text-white fa-solid fa-money-bill"></i></span>
                        <span class="bg-red-500 w-8 h-8 flex justify-center items-center rounded-md"><i
                                class="text-white fa-solid fa-xmark"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
