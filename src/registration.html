<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>YIVEImager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen">
    <div class="flex min-h-full">
        <div class="flex flex-1 w-[50%] flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img class="h-8 mb-10 w-auto" src="https://app.kwrocket.com/assets/keywordrocket_logo.svg"
                        alt="Logo">
                    <h2 class="mt-6 text-xl font-bold tracking-tight text-gray-700">Sign in</h2>

                </div>

                <div class="mt-8">
                    <div class="mt-6">
                        <form action="#" method="POST" class="space-y-6">
                            <!-- <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Name</label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required
                                        class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-imgrprimary focus:outline-none focus:ring-imgrprimary sm:text-sm">
                                </div>
                            </div> -->

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required
                                        class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-imgrprimary focus:outline-none focus:ring-imgrprimary sm:text-sm">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <div class="mt-1">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required
                                        class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-imgrprimary focus:outline-none focus:ring-imgrprimary sm:text-sm">
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox"
                                        class="h-4 w-4 rounded border-gray-300 text-imgrprimary focus:ring-imgrprimary">
                                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember
                                        me</label>
                                </div>

                                <div class="text-sm">
                                    <a href="#" class="font-medium text-imgrprimary hover:text-imgrprimary">Forgot your
                                        password?</a>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-md border border-transparent bg-kwr-red py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-imgrprimary focus:outline-none focus:ring-2 focus:ring-imgrprimary focus:ring-offset-2">Sign
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative mt-48 hidden w-0 flex-1 lg:block">
            <img style="transform: matrix(-1, 0, 0, 1, 0, 0);" class="absolute inset-0 h-[600px] w-auto object-cover"
                src="https://yivesystems.com/wp-content/uploads/2022/11/envelope-animate.svg" alt="">
        </div>
    </div>


</body>

</html>
